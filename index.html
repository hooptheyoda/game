<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>



  <!-- Background video -->
    <div class="bg" >
      <video class="bgVideo" src="video/rlbg.mp4" id="bgVideo" autoplay muted loop>
      </video>
    </div>

    <div class="wrapper">

      <!-- Modal -->
    <div class="modal hidden">
      <div class="modal-box">
        <header class="modal-header">
          <a href="#" class="close">X</a>
        </header>
        <div class="modalVideo">
          <video src="video/op.mp4" id="op" autoplay muted loop>
          </video>
        </div>
      </div>
    </div>

      <header class="header">
      <h1 id="h1">Give Me Strength<h1>
      <button class = "button" onclick="myFunction()" id="startBtn">Start Game</button>
      <button class = "button" onclick="showDirections()" id="directBtn">Directions</button>
      <button class = "button" onclick="rePlay()" id="replay">rePlay</button>
      </header>

    <div class="videoContainer hidden" id="vdc">
      <video class="hidden" src="video/questionRight.mp4" id="qR" autoplay muted loop>
      </video>
      <video class="hidden" src="video/drown1.mp4" id="d1" autoplay loop>
      </video>
      <video class="hidden" src="video/drown2.mp4" id="d2" autoplay muted loop>
      </video>
      <video class="hidden" src="video/drown3.mp4" id="d3" autoplay muted loop>
      </video>
      <video class="hidden" src="video/drown4.mp4" id="d4" autoplay muted loop>
      </video>
      <video class="hidden" src="video/drownC.mp4" id="dC" autoplay muted loop>
      </video>
    </div>

    <div class="hint hidden">
      <button class = "button" onclick="hint()" id="hintBtn">Hint</button>
      <div id="hintTxt"></div>
    </div>

    </div>

    <div class="wrapper1 hidden">
      <div class="hidden" id="question"></div>

      <form>
      </form>

      <div class="hidden" id="result"></div>
      <div class="hidden" id="wrong"></div>
      </div>

  <div class="wrapper">
      <button class="button nextBtn hidden" onclick="nextQ()" id="nextBtn">Next</button>

      <footer class="footer hidden">My footer</footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
